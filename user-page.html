<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/user-page.css" />
    <title>Страница пользователя</title>
    <!-- PHONE NUMBER MASK SCRIPT -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery.maskedinput@1.4.1/src/jquery.maskedinput.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <!-- NAVIGATION -->
    <header class="header">
      <a href="/main.html">
        <img
          src="../assets/images/kkm-icon.svg"
          alt="kkm_logo"
          class="header__logo"
        />
      </a>
      <div class="header__search-and-logout">
        <a href="/user-page.html"
          ><img src="assets/images/user.svg" alt="user-page"
        /></a>
        <a href="/index.html"
          ><img
            src="./assets/images/logout.svg"
            alt="header-logout-icon"
            class="header__logout-icon"
        /></a>
      </div>
    </header>
    <aside class="sidebar">
      <a href="/reports.html"
        ><img src="../assets/images/reports.svg" alt="reports"
      /></a>
      <p class="sidebar__module-title">Отчеты</p>
      <a href="/settings.html"
        ><img src="../assets/images/settings.svg" alt="settings"
      /></a>
      <p class="sidebar__module-title">Настройки</p>
      <a href="/user-page.html"
        ><img src="../assets/images/account.svg" alt="account"
      /></a>
      <p class="sidebar__module-title">Личный кабинет</p>
    </aside>
    <!-- NAVIGATION -->
    <div>.</div>
    <div class="container">
      <!-- USER IMAGE -->
      <form action="" class="user-page__content">
        <div class="user-page__img">
          <img
            src="./assets/images/upload-photo.svg"
            alt="user-photo"
            class="user-img"
          />
        </div>
        <!-- USER DETAILS -->
        <div class="user-page__details">
          <div class="details__col">
            <!-- USERNAME -->
            <label for="username">Имя пользователя</label>
            <input
              type="text"
              name="username"
              id="username"
              class="user-page__field"
              placeholder="Введите ФИО"
            />
            <!-- USER POSITION -->
            <label for="position">Должность</label>
            <input
              type="text"
              name="position"
              id="position"
              class="user-page__field"
              placeholder="Введите название должности"
            />
            <!-- USER EMAIL -->
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="user-page__field"
              placeholder="Username@mail.com"
            />
          </div>
          <div class="details__col">
            <!-- USER DEPARTMENT -->
            <label for="department">Департамент</label>
            <input
              type="text"
              name="department"
              id="department"
              class="user-page__field"
              placeholder="Введите название департамента"
            />
            <!-- USER PHONE -->
            <script src="js/jquery.maskedinput.min.js"></script>
            <label for="tel-number">Номер телефона</label>
            <input
              type="tel"
              name="telNumber"
              id="telNumber"
              class="user-page__field user-page__tel"
              placeholder="+7(999)999-99-99"
            />
            <script>
              $(".user-page__tel").mask("+7(999)999-99-99");
            </script>
            <!-- CANCEL-SAVE BUTTONS -->
            <div class="cancel-save-buttons">
              <a href="/user-page-edit.html" class="save-button button-text"
                >Редактировать</a
              >
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
